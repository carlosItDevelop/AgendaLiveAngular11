<h1 mat-dialog-title>Atualizar Live / ID: {{data.id}}</h1>
<div mat-dialog-content>
    <form class="example-form" [formGroup]="liveFormUpdate">

        <mat-form-field class="example-full-width">
            <mat-label>Nome da Live</mat-label>
            <input matInput formControlName="liveName" [ngModel]="data.liveName" name="liveName">
        </mat-form-field>

        <mat-form-field class="example-full-width">
            <mat-label>Nome do Canal</mat-label>
            <input matInput formControlName="channelName" [ngModel]="data.channelName" name="channelName">
        </mat-form-field>

        <mat-form-field class="example-full-width">
            <mat-label>Link Completo</mat-label>
            <input matInput formControlName="liveLink" [ngModel]="data.liveLink" name="liveLink">
        </mat-form-field>

        <mat-form-field appearance="fill" style="width: 100%;">
            <mat-label>Status da Live</mat-label>
            <mat-select formControlName="statusLive" [ngModel]="data.statusLive" name="statuslive" id="statuslive">
                <mat-option *ngFor="let status of statusDaLive" [value]="status.statusLive">
                    {{ status.statusLive }}
                </mat-option>
            </mat-select>
        </mat-form-field>


        <div fxLayout="row wrap">
            <div fxFlex="40" fxFill fxLayoutAlign="start center">

                <mat-form-field color="accent" appearance="fill">
                    <mat-label>Data da Live</mat-label>
                    <input matInput [matDatepicker]="picker" formControlName="liveDate" [ngModel]="data.liveDate" name="liveDate">
                    <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
                    <mat-datepicker #picker></mat-datepicker>
                </mat-form-field>

            </div>

            <div fxFlex></div>

            <div fxFlex="40" fxFill fxLayoutAlign="start center">

                <mat-form-field color="accent" appearance="fill">
                    <mat-label>Hora da Live</mat-label>
                    <input type="time" matInput formControlName="liveTime" [ngModel]="data.liveTime" name="liveTime" #time>
                </mat-form-field>

            </div>
        </div>



    </form>
</div>

<div mat-dialog-actions>
    <button mat-raised-button color="primary" (click)="atualizarLive()">Atualizar</button>
    <button mat-button (click)="cancelar()">Cancelar</button>
</div>
